<section class="course__area pt-30 pb-30">
  <div class="container">
    <div class="course__tab-inner grey-bg-2 mb-50">
      <div class="row align-items-center">
        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6">
          <div class="course__tab-wrapper d-flex align-items-center">
            <div class="course__tab-btn">
              <ul class="nav nav-tabs" id="courseTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="grid-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#grid"
                    type="button"
                    role="tab"
                    aria-controls="grid"
                    aria-selected="true"
                  >
                    <svg class="grid" viewBox="0 0 24 24">
                      <rect x="3" y="3" class="st0" width="7" height="7" />
                      <rect x="14" y="3" class="st0" width="7" height="7" />
                      <rect x="14" y="14" class="st0" width="7" height="7" />
                      <rect x="3" y="14" class="st0" width="7" height="7" />
                    </svg>
                  </button>
                </li>
              </ul>
            </div>
            <div class="course__view">
              <h4>Showing 1 - 1</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xxl-12">
        <div class="course__tab-conent">
          <div class="tab-content" id="courseTabContent">
            <div
              class="tab-pane fade show active"
              id="grid"
              role="tabpanel"
              aria-labelledby="grid-tab"
            >
              <!-- course-grid start  -->
              <app-course-grid></app-course-grid>
              <!-- course-grid start  -->
            </div>

            <div
              class="tab-pane fade"
              id="list"
              role="tabpanel"
              aria-labelledby="list-tab"
            >
              <!-- course-list start  -->
              <app-course-list></app-course-list>
              <!-- course-list end  -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- pagination start -->
    <app-pagination></app-pagination>
    <!-- pagination end -->
  </div>
</section>

<section class="course__area pt-120 pb-120">
  <div class="container">
    <div class="row">
      <div class="col-xxl-8 col-xl-8 col-lg-8">
        <div
          class="course__tab-inner grey-bg-2 mb-50 d-sm-flex justify-content-between align-items-center"
        >
          <div class="course__tab-wrapper d-flex align-items-center">
            <div class="course__tab-btn">
              <ul class="nav nav-tabs" id="courseTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="grid-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#grid"
                    type="button"
                    role="tab"
                    aria-controls="grid"
                    aria-selected="true"
                  >
                    <svg class="grid" viewBox="0 0 24 24">
                      <rect x="3" y="3" class="st0" width="7" height="7" />
                      <rect x="14" y="3" class="st0" width="7" height="7" />
                      <rect x="14" y="14" class="st0" width="7" height="7" />
                      <rect x="3" y="14" class="st0" width="7" height="7" />
                    </svg>
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link list"
                    id="list-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#list"
                    type="button"
                    role="tab"
                    aria-controls="list"
                    aria-selected="false"
                  ></button>
                </li>
              </ul>
            </div>
            <div class="course__view">
              <h4>{{ "show" | translate }} 1 - 2</h4>
            </div>
          </div>
          <div class="course__sort d-flex justify-content-sm-end">
            <div class="course__sort-inner">
              <select>
                <option>{{ "default" | translate }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

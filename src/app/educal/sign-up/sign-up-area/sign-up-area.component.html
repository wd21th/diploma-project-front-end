<section class="signup__area po-rel-z1 pt-100 pb-145">
  <div class="sign__shape">
    <img class="man-1" src="assets/img/icon/sign/man-3.png" alt="" />
    <img class="man-2 man-22" src="assets/img/icon/sign/man-2.png" alt="" />
    <img class="bg" src="assets/img/icon/sign/sign-up.png" alt="" />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2">
        <div class="section__title-wrapper text-center mb-55">
          <h2 class="section__title">
            Create a free <br />
            Account
          </h2>
          <p>I'm a subhead that goes with a story.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div
        class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2"
      >
        <div class="sign__wrapper white-bg">
          <div class="sign__form">
            <form action="#">
              <div class="sign__input-wrapper mb-25">
                <h5>Full Name</h5>
                <div class="sign__input">
                  <input
                    [(ngModel)]="user.full_name"
                    [ngModelOptions]="{ standalone: true }"
                    type="text"
                    placeholder="Full name"
                  />
                  <i class="fal fa-user"></i>
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>Work email</h5>
                <div class="sign__input">
                  <input
                    [(ngModel)]="user.email"
                    type="text"
                    [ngModelOptions]="{ standalone: true }"
                    placeholder="e-mail address"
                  />
                  <i class="fal fa-envelope"></i>
                </div>
              </div>
              <div class="sign__input-wrapper mb-25">
                <h5>Password</h5>
                <div class="sign__input">
                  <input
                    [(ngModel)]="user.password"
                    [ngModelOptions]="{ standalone: true }"
                    type="text"
                    placeholder="Password"
                  />
                  <i class="fal fa-lock"></i>
                </div>
              </div>
              <div class="sign__action d-flex justify-content-between mb-30">
                <div class="sign__agree d-flex align-items-center">
                  <input
                    class="m-check-input"
                    type="checkbox"
                    id="m-agree"
                    [(ngModel)]="user.isTeacher"
                    [ngModelOptions]="{ standalone: true }"
                  />
                  <label class="m-check-label" for="m-agree"
                    >I'm a teacher
                  </label>
                </div>
              </div>
              <button (click)="submit()" class="e-btn w-100">
                <span></span> Sign Up
              </button>
              <div class="sign__new text-center mt-20">
                <p>
                  Already in BilimAll ?
                  <a [routerLink]="['/sign-in']"> Sign In</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

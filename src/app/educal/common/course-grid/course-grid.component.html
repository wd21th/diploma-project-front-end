<div class="row">
  <div
    class="col-xxl-4 col-xl-4 col-lg-4 col-md-6"
    *ngFor="let course of courses"
  >
    <div class="course__item white-bg mb-30 fix">
      <div class="course__thumb w-img p-relative fix">
        <a>
          <img [src]="course['image_url']" alt="course" />
        </a>
        <div class="course__tag">
          <a href="#" [style.backgroundColor]="course['color']">{{
            course["category"]
          }}</a>
          <!--  [class]="'sky-blue'" -->
        </div>
      </div>
      <div class="course__content">
        <h3 class="course__title">
          <a>{{ course["name"] + ", " + course["id"] }}</a>
        </h3>
        <ng-container
          *ngIf="user.courses.includes(course['id']); else buy_course"
        >
          <a class="btn btn-primary">Go to course</a>
        </ng-container>

        <ng-template #buy_course>
          <button (click)="buacyCourse(course['id'])">Get Course</button>
        </ng-template>
      </div>
      <div
        class="course__more d-flex justify-content-between align-items-center"
      ></div>
    </div>
  </div>
</div>
<div
  *ngFor="let course of courseData"
  class="col-xxl-4 col-xl-4 col-lg-4 col-md-6"
>
  <div class="course__item white-bg mb-30 fix">
    <div class="course__thumb w-img p-relative fix">
      <a>
        <img src="{{ course['courseImage'] }}" alt="" />
      </a>
      <div class="course__tag">
        <a href="#" [class]="course['color']">{{ course["category"] }}</a>
      </div>
    </div>
    <div class="course__content">
      <div
        class="course__meta d-flex align-items-center justify-content-between"
      >
        <div class="course__lesson">
          <span
            ><i class="far fa-book-alt"></i> {{ course["lesson"] }} Lesson</span
          >
        </div>
        <div class="course__rating">
          <span><i class="icon_star"></i>{{ course["rating"] }} (44)</span>
        </div>
      </div>
      <h3 class="course__title">
        <a> {{ course["title"] }}</a>
      </h3>
      <div class="course__teacher d-flex align-items-center">
        <div class="course__teacher-thumb mr-15">
          <img src="{{ course['teacherImg'] }}" alt="" />
        </div>
        <h6>
          <a>{{ course["teacherName"] }}</a>
        </h6>
      </div>
    </div>
    <div class="course__more d-flex justify-content-between align-items-center">
      <div class="course__status d-flex align-items-center">
        <span [class]="course['color']">${{ course["price"] }}</span>
        <span class="old-price">${{ course["oldPrice"] }}</span>
      </div>
      <div class="course__btn">
        <a class="link-btn">
          Know Details
          <i class="far fa-arrow-right"></i>
          <i class="far fa-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>
</div>

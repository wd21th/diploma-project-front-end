<!-- {{selectedCourse | json}} -->

<div style="padding: 40px;">
  <h1>Edit Course: {{this.selectedCourse.name}}</h1>

  <form [formGroup]="form">
    <label for="category">Category:</label>
    <select id="category" name="category" formControlName="category">
      <ng-container *ngFor="let category of coursesService.categories">
        <option [value]="category['id']">{{category['name'][translate.currentLang]}}</option>
      </ng-container>
    </select>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required formControlName="name" />

    <label for="description">Description:</label>
    <textarea id="description" name="description" required formControlName="description"></textarea>

    <label for="image_url">Обложка (фото ссылка):</label>
    <textarea id="image_url" name="image_url" required formControlName="image_url"></textarea>

    <label for="preview-video">Preview Video URL:</label>
    <input type="url" id="preview-video" name="preview-video" formControlName="iframe" />

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required formControlName="price" />

    <div class="course__curriculum">
      <div class="accordion" id="course__accordion">
        <div class="accordion-item mb-50">
          <h2 class="accordion-header" id="week-01">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#week-01-content"
              aria-expanded="true" aria-controls="week-01-content">
              Video Lessons
            </button>
          </h2>
          <div id="week-01-content" class="accordion-collapse collapse show" aria-labelledby="week-01"
            data-bs-parent="#course__accordion">
            <div class="accordion-body">
              <ng-container formArrayName="video_lessons">
                <ng-container *ngFor="let item of video_lessons['controls']; let lessonIndex = index">
                  <div class="course__curriculum-content d-sm-flex justify-content-between align-items-center">
                    <div class="course__curriculum-info">
                      <svg class="document" viewBox="0 0 24 24">
                        <path class="st0" d="M14,2H6C4.9,2,4,2.9,4,4v16c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V8L14,2z" />
                        <polyline class="st0" points="14,2 14,8 20,8 " />
                        <line class="st0" x1="16" y1="13" x2="8" y2="13" />
                        <line class="st0" x1="16" y1="17" x2="8" y2="17" />
                        <polyline class="st0" points="10,9 9,9 8,9 " />
                      </svg>
                      <h3>
                        <span>Lesson {{lessonIndex+1}}:</span> {{''}}
                      </h3>
                    </div>
                  </div>
                  <ng-container [formGroupName]="lessonIndex">
                    <div class="course__curriculum-content d-sm-flex justify-content-between align-items-center">
                      <div style="width: 100%;">
                        <div><label for="preview-video">Topic</label></div>
                        <input type="url" id="preview-video" name="preview-video" formControlName="name" />
                      </div>
                    </div>
                    <div class="course__curriculum-content d-sm-flex justify-content-between align-items-center">
                      <div style="width: 100%;">
                        <div><label for="price">Iframe:</label></div>
                        <input type="text" id="price" name="price" required formControlName="iframe" />
                      </div>
                    </div>
                  </ng-container>
                </ng-container>
              </ng-container>


              <div class="course__curriculum-content d-sm-flex justify-content-between align-items-center">
                <div style="text-align: center;width: 100%;" (click)="addVideoLesson()">
                  + Add Lesson
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>


    <button class="e-btn" (click)="addCourse()">Add Course</button>
  </form>
</div>

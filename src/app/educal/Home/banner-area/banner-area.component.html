<section class="banner__area pb-110">
  <div class="container">
    <div class="row">
      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">
        <div
          class="banner__item p-relative mb-40"
          [ngStyle]="{
            backgroundRepeat: 'no-repeat',
            backgroundSize: 'cover',
            backgroundPosition: 'center'
          }"
        >
          <div class="banner__content">
            <span>Free</span>
            <h3 class="banner__title">
              <a [routerLink]="['/course-details']"
                >Web-development <br />
                course</a
              >
            </h3>
            <a [routerLink]="['/courses']" class="e-btn e-btn-2"
              >Jump to the course</a
            >
          </div>
          <div class="banner__thumb d-none d-sm-block d-md-none d-lg-block">
            <img src="/src/assets/img/banner/banner-1.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">
        <div
          class="banner__item p-relative mb-40"
          [ngStyle]="{
            background: 'url(assets/img/banner/banner-bg-2.jpg)',
            backgroundRepeat: 'no-repeat',
            backgroundSize: 'cover',
            backgroundPosition: 'center'
          }"
        >
          <div class="banner__content">
            <span class="orange">New</span>
            <h3 class="banner__title">
              <a [routerLink]="['/course-details']">Online <br />of IITU</a>
            </h3>
            <a [routerLink]="['/courses']" class="e-btn e-btn-2"
              >Jump to the course</a
            >
          </div>
          <div
            class="banner__thumb banner__thumb-2 d-none d-sm-block d-md-none d-lg-block"
          >
            <img src="/src/assets/img/banner/banner-2.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
